---
name: test

on:
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]

    env:
      TERM: xterm

    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          ref: dev

      - name: Provision dotfiles (including mise.toml)
        run: ./bootstrap/symlink

      # mise might use pipx, and yamllint certainly needs it
      - name: Install pipx via Brew
        if: matrix.os == 'macos-latest'
        run: brew install pipx && pipx ensurepath

      - name: Install mise and tools including neovim and nodejs
        uses: jdx/mise-action@v2

      - name: Install node packages via npm
        run: npm ci

      - name: Run tests
        run: npm test --silent
