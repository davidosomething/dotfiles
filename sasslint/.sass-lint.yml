# sass-lint config generated by make-sass-lint-config v0.1.1
#
# The following scss-lint Linters are not yet supported by sass-lint:
# CapitalizationInSelector, Compass::*, ElsePlacement, IdWithExtraneousSelector
# PseudoElement, SelectorDepth, UnnecessaryParentReference, VendorPrefixes
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "character"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"

options:
  formatter: stylish
  merge-default-rules: true
rules:
  bem-depth:
    - 1
    -
      max-depth: 4
  brace-style:
    - 2
    - allow-single-line: true
    - style: 'stroustrup'
  border-zero: 1
  class-name-format:
    - 0
    - convention: BEM
  clean-import-paths:
    - 0
    - leading-underscore: true
  empty-args: 1
  empty-line-between-blocks:
    - 1
    - include: true
    - allow-single-line-rulesets: true
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 0
    - convention: hyphenatedlowercase
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 0
    - convention: BEM
  indentation:
    - 2
    - size: 2
  leading-zero:
    - 2
    - include: true
  mixin-name-format:
    - 0
    - convention: hyphenatedlowercase
  mixins-before-declarations: 1
  nesting-depth:
    - 2
    - max-depth: 4
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-ids: 1
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 0
  no-misspelled-properties:
    - 2
    - extra-properties: [osx-font-smoothing, overflow-scrolling]
  no-qualifying-elements: 1
  no-trailing-zero: 2
  no-url-protocols: 0
  no-vendor-prefixes: 1
  one-declaration-per-line: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    - convention: BEM
  property-sort-order: 2
  property-units: 0
  pseudo-element: 0
  quotes:
    - 2
    - style: single
  shorthand-values: 1
  single-line-per-selector: 2
  space-after-colon:
    - 2
    - include: true
  space-after-comma: 0
  space-around-operator:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon: 2
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon:
    - 2
    - include: true
  url-quotes: 1
  variable-for-property: 1
  variable-name-format:
    - 0
    - convention: hyphenatedlowercase
  zero-unit: 1
